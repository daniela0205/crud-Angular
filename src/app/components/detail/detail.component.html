<!--In this html is for see in detels a job -->
<div class="container" *ngIf="job">
  <h2>Title: {{job.title}}</h2>
    <div class="data">
        <p>Description: {{job.description}}</p>
        <p>Keywords: {{job.keywords}}</p>
        <p>Location: {{job.location}}</p>
    
        <p>
            <a [routerLink]="['/edit',job._id]" class="button-edit">Update</a>
            <a (click)="deleteJob(job._id)" class="button-delete">Delete</a>

        </p>
    </div>

</div>
